<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- Name*
Email*
Gender* (radio buttons)
Car Brands* (options : [BMW, Audi, Mercedez])
Age*
DOB*
Phone Number
Password*
Checkbox*
submit button  -->

	<form method = "post" action = "file.js" name = "form" id = "form">
		<div>
			<label for = "fname"> Name*</label>  <br>
			<input type = "text" name = "fname" id = "#name"
				placeholder="Name">
		</div>
		
		<div>
			<label for = "femail"> Email*</label>  <br>
			<input type = "text" name = "femail" id = "#email"
				placeholder="Email">
		</div>

		<div>
			 <label for="gender">Gender*</label> 
            <input type="radio" value="male" name="gender" id = "#gender_m"> Male 
            <input type="radio" value="female" name="gender" id = "#gender_f"> Female
		</div>
		

		   <div>
            <label for="#cars">Car Brands* </label> 
<!-- 			   <input type = "text" name = "#cars" id = "#cars"
				placeholder="Please choose an option"> -->
            <select id = "#cars" name="#cars">
				 <option value="" selected disabled>--Please choose an option--</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option> 
            </select>
        </div>
		 <div>
    <label for="age">Age*</label>
    <input type="number" id="age" name="age" placeholder="Age" required>
  </div>
		 <div>
    <label for="dob">DOB*</label>
    <input type="date" id="dob" name="dob" placeholder="DOB" required>
  </div>
		<div>
    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
  </div>
		<div>
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
  </div>
		 <div>
    <label for="tos">I agree to the TOS</label>
    <input type="checkbox" id="tos" name="tos">
  </div>
  <button type="submit">Submit</button>
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
