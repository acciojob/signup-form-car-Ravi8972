	<form method="post" action="#" id="signup-form">
  <div>
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
  </div>
  <div>
    <label for="email">Email*</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
  </div>
  <div>
    <label for="gender_m">Gender*</label>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label>
  </div>
  <div>
    <label for="cars">Car Brands*</label>
    <select id="cars" name="cars" required>
      <option value="" selected disabled>--Please choose an option--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedes">Mercedes</option>
    </select>
  </div>
  <div>
    <label for="age">Age*</label>
    <input type="number" id="age" name="age" placeholder="Age" required>
  </div>
  <div>
    <label for="dob">DOB*</label>
    <input type="date" id="dob" name="dob" placeholder="DOB" required>
  </div>
  <div>
    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
  </div>
  <div>
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
  </div>
  <div>
    <label for="tos">I agree to the TOS</label>
    <input type="checkbox" id="tos" name="tos">
  </div>
  <button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>
